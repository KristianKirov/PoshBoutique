<!DOCTYPE html>
<html lang="en" ng-app="tokenApp">
<head>
    <title>Successfully authenticated</title>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/app/utils.js"></script>
    <script src="/Scripts/app/services/authenticationStorage.js"></script>
    <script>
        var tokenApp = angular.module("tokenApp", ["authenticationStorage"]);
        tokenApp.controller("Init", function (authenticationStorage, $window) {
            var token = parseQueryString(window.location.hash.substr(1))["access_token"];
            if (token) {
                authenticationStorage.setAccesToken(token, false);
            }

            var initialUrl = parseQueryString(window.location.search.substr(1))["ru"];
            if (initialUrl) {
                $window.location.href = initialUrl;
            }
        });
    </script>
</head>
<body ng-controller="Init">
</body>
</html>
