<a class="product-thumbnail" ng-href="#/catalogue/{{categoryUrl}}/view/{{item.urlName}}">
    <div class="product-thumbnail-image">
        <div class="image-info">
            <div class="shadow"></div>
            <strong>{{item.title}}</strong>
        </div>
        <img ng-src="{{item.thumbnailUrl}}" alt="{{item.title}}">
        <div class="prom prom140" ng-if="item.hasDiscount">
            <span class="gspr prr">{{item.discountDescription}}</span>
            <i class="gspr"></i>
            <i class="gspr folw"></i>
        </div>
        <div style="position: absolute; top: 5px; right: 5px; font-size: 25px; color: white; background-color: rgba(0, 0, 0, 0.25); background-color: rgba(255, 171, 186, 0.75); width: 39px; height: 39px; border-radius: 39px;" title="Харесай!">
            <span class="glyphicon glyphicon-star" style="top: 5px;left: 8px;"></span>
        </div>
    </div>
    <div>
        <p>
            {{item.shortDescription}}
        </p>
        <div class="buy-panel">
            <span ng-if="item.hasDiscount">{{item.originalPrice | currency}}</span>
            <strong>{{item.price | currency}}</strong>
            <button class="btn btn-default btn-block" role="button">
                <i class="glyphicon glyphicon-plus"></i>
                Добави в количка
            </button>
        </div>
    </div>
</a>
