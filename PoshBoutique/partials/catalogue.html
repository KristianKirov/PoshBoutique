<div class="row logo-big">
    <img src="/Content/img/banner.jpg" class="img-responsive" />
</div>
<div class="row">
    <div class="col-md-3 left-sidebar">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <div class="left-sidebar-content">
                    <h3>Католог</h3>
                    <nav class="nav-categories">
                        <ul ng-tree="categories" class="categories-list">
                            <li each="category in childCategories" ng-class="{ 'selected': category.isSelected, 'expanded': category.isExpanded, 'colapsed': !category.isExpanded, 'leaf': (!category.childCategories || category.childCategories.length == 0) }">
                                <a ng-href="#/catalogue/{{category.urlName}}" ng-click="toggleExpand($event, category)">
                                    <i class="glyphicon category-expand-colapse"></i>
                                    {{category.title}}
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="hidden-xs col-sm-6 col-md-12 col-lg-12">
                <div class="left-sidebar-content">
                    <div class="thumbnail">
                        <img src="http://lorempixel.com/250/300/fashion/" alt="...">
                        <div class="caption">
                            <h3>Thumbnail label</h3>
                            <p>...</p>
                            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="catalogue-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="филтър..." ng-model="listParams.filter.text">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-filter"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <select ng-model="listParams.order.by" ng-options="o.title for o in listParams.order.options" class="form-control"></select>
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="listParams.order.asc = !listParams.order.asc" type="button">
                                <i class="glyphicon" ng-class="{ 'glyphicon-sort-by-attributes': !listParams.order.asc, 'glyphicon-sort-by-attributes-alt': listParams.order.asc}"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div ui-view autoscroll="false" class="row"></div>
        </div>
    </div>
</div>
