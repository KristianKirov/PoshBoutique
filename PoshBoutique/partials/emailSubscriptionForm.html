<div ng-hide="subscribed">
    <form name="subscribeForm" role="form">
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" ng-model="email" placeholder="Вашият e-mail" required maxlength="100">
        </div>
        <button type="submit" class="btn btn-default btn-block" ng-disabled="subscribeForm.$invalid" ng-click="subscribe()">Абонирай се за новини</button>
    </form>
    <div class="alert alert-danger" role="alert" ng-show="error">
        {{error}}
    </div>
</div>
<div ng-show="subscribed">
    <div class="alert alert-success" role="alert">
        Успешно се aбонирахте с Email: {{email}}
    </div>
</div>
