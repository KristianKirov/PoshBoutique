<div class="view-content">
    <div style="background-color: rgb(239, 239, 239); border: 1px solid rgb(213, 213, 213); box-shadow: 0px 2px 8px -1px #888;padding:15px;">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <b style="text-decoration:underline;">Email:</b>
                {{user.email}}
            </div>

            <div class="col-sm-12 col-md-4">
                <b style="text-decoration:underline;">Име:</b>
                {{user.firstName}}
            </div>

            <div class="col-sm-12 col-md-4">
                <b style="text-decoration:underline;">Фамилия:</b>
                {{user.lastName}}
            </div>
        </div>
    </div>
    <div class="alert alert-info" role="alert" style="margin-top: 15px;">
        Виртуален портфейл: {{(profile ? profile.totalExpenses : 0) | currency}}. Научете повече <a class="alert-link" ui-sref="loyal-customer">тук</a>.
    </div>
    <div ui-view autoscroll="false"></div>
</div>
