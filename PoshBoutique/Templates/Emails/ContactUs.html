<h1>Форма за контакти</h1>
<table>
    <tbody>
        <tr>
            <td><b>Email:</b></td>
            <td><a href="mailto:{{{Email}}}">{{{Email}}}</a></td>
        </tr>
        <tr>
            <td><b>Име:</b></td>
            <td>{{Name}}</td>
        </tr>
        <tr>
            <td><b>Съобщение:</b></td>
            <td>{{Message}}</td>
        </tr>
    </tbody>
</table>
